{% extends "base.html" %}
{% block title %}Account — Thread & Weave{% endblock %}
{% block main %}
<div style="max-width:380px;margin:2rem auto;padding:2rem;">
  <h2 style="font-family:var(--font-display);font-size:1.5rem;margin-bottom:1.5rem;">Account</h2>
  <form action="{{ url_for('login') }}" method="post" class="login-form" style="display:flex;flex-direction:column;gap:1rem;">
    <label style="font-size:0.85rem;font-weight:500;color:var(--color-muted);">Email</label>
    <input type="email" name="email" placeholder="you@example.com" required style="padding:0.5rem 1rem;font-size:1rem;border:2px solid var(--color-sand);border-radius:var(--radius);">
    <label style="font-size:0.85rem;font-weight:500;color:var(--color-muted);">Password</label>
    <input type="password" name="password" placeholder="••••••••" required style="padding:0.5rem 1rem;font-size:1rem;border:2px solid var(--color-sand);border-radius:var(--radius);">
    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
  </form>
  <p style="margin-top:1rem;font-size:0.9rem;color:var(--color-muted);">Don't have an account? <a href="{{ url_for('index') }}#contact" style="color:var(--color-charcoal);font-weight:500;">Sign up</a></p>
</div>
{% endblock %}
